<div class="">
  <div class="me-top">
    <div class="return" (click)="gotoback()">
      <img src="./assets/icon/arrow-left.png" class="arrow-left" alt="">
      <span class="return-text">返回</span>
    </div>
    选择预约医生
  </div>
  <div id="mycontant">
    <div class="search-doctor">
      <span class="search-icon">
          <img src="./assets/icon/搜索.png" alt="">
        </span>
      <input type="text" class="search-input" />
      <span class="search-cancel-icon">
          <img src="./assets/icon/取消.png" alt="">
        </span>
      <span class="search-cancel" (click)="gotoback()">取消</span>
    </div>
    <div class="freequent-doctor">
      <div>经常约的医生</div>
      <span>陈志彬</span>
    </div>
    <div class="search-doctor-list">
       <p>医生列表</p>
       <div class="search-item" [routerLink]="['/appoint-time']">
         <img src="./assets/icon/me.png"  alt="">
         <span>
           <div>医生姓名</div>
           <div class="search-clinic-name">诊所信息</div>
         </span>
       </div>
    </div>
    <div class="load-more">没有更多了</div>
  </div>
